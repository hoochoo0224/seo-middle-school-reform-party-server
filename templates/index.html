{% extends 'base.html' %}

{% block head_title %}서중개혁당{%endblock%}

{% block active_index %}class="active"{% endblock %}

{% block contents %}

        서중개혁당은 서중을 개혁하려는 목적으로 만들어진 정당입니다.<br><br>
        이제 서중개혁당의 목적인 "서중 개혁"을 실행 할 수 있게 되었습니다.<br><br><br>
        <img id="logo" src={{images["서중개혁당로고"]}} alt="">

    </p>
{% endblock %}
